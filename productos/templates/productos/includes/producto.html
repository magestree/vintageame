{% load staticfiles %}
<div class="one-third column portfolio-item">
    <figure>
        <div class="portfolio-holder dynamic-portfolio-holder">
            <a href="{{ producto.url_afiliado }}" target="_blank">
{#                <img class="lozad" src="{% static 'extra/images/background_default.png' %}" data-src = "{{ producto.url_imagen_principal }}" alt = '{{ producto.nombre }}'/>#}
                <img src = "{{ producto.url_imagen_principal }}" title = '{{ producto.nombre }}' alt = '{{ producto.nombre }}'/>
                <div class="hover-cover"></div>
{#                <div class="hover-icon"></div>#}
            </a>
        </div>
        <a href="{{ producto.url_afiliado }}" target="_blank">
            <section class="item-description">
                <span>{{ producto.nombre }}</span>
                <br>
                <br>
                {% if producto.ahorro_porciento %}
                    <span class="product-price-discount" style="font-size: large; color: #0A2D42">€{{ producto.precio_antes }}<i>€{{ producto.precio_final }}</i></span>
                {% else %}
                    <span class="product-price" style="font-size: large; color: #0A2D42">€{{ producto.precio_final }}</span>
                {% endif %}
                {% if producto.evaluacion %}
                    <div class="reviews-counter" style="background-color:rgba(0, 0, 0, 0.5)">
                        <div class="rating {{ producto.evaluacion_int }}-stars">
                            <div class="star-rating"></div>
                            <div class="star-bg"></div>
                        </div>
                        <span>{{ producto.opiniones }} Opiniones</span>
                    </div>
                {% endif %}
            </section>
        </a>
    </figure>
</div>
