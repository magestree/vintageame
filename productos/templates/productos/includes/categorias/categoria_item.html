<div class="category-item">
    <div class="bd-7 pd30">
        <div class="cate-img">
            <a href="#"><img src="{{ categoria.producto_set.all.0.foto_320_320.url }}" alt=""></a>
        </div>
        <div class="cate-content">
            <h4>{{ categoria.nombre }}</h4>
            <div class="abs">
                <a href="#" class="btn-shopcate btn-gradient">Ver Productos<i class="ion-ios-arrow-forward"></i></a>
            </div>
        </div>
    </div>
    <div class="cate-bg pd30">
        <ul class="cate-list">
            {% for sub_categoria in categoria.sub_categoria_set.all %}
                <li><a href="#">{{ sub_categoria.nombre }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
